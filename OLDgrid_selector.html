<!Doctype html>
<html>
<style>

.btngroup input {
display: none;
margin: auto;
width: 50%;
}

.btngroup .button {
  background-color: #a6d8a8;
  float: right;
  margin: 3px;
  width: 50px;
  height:50px;
  border-radius: 8px;
  cursor: pointer;
}

.btngroup input:checked + .button { background-color: #275929; }

/* Clear floats (clearfix hack) */
.btngroup:after {
  content: "";
  clear: both;
  display: table;
}

</style>
<script>
    function getChecked(checklist) {
    var array = []
    var checkboxes = checklist//document.querySelectorAll('input[type=checkbox]:checked')
    for (var i = 0; i < checkboxes.length; i++) {
      array.push(checkboxes[i].value)
      }
      return array
    }
</script>
<body>

<!--Selection box-->
<div class="btngroup">
    <label><input type="checkbox" value="1"/><span class="button"></span></label>
    <label><input type="checkbox" value="2"/><span class="button"></span></label>
    <label><input type="checkbox" value="3"/><span class="button"></span></label>
    <label><input type="checkbox" value="4"/><span class="button"></span></label>
    <label><input type="checkbox" value="5"/><span class="button"></span></label>
</div>

</html>
