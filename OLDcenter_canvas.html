<!Doctype html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script>
      function getChecked(checklist) {
      var array = []
      var checkboxes = checklist//document.querySelectorAll('input[type=checkbox]:checked')
      for (var i = 0; i < checkboxes.length; i++) {
        array.push(checkboxes[i].value)
        }
        return array
      }
  </script>
</head>
